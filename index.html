<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <link
         rel="stylesheet"
         href="./font/fontawesome-pro-6.0.0-beta3-web/css/all.min.css"
      />
      <title>Messenger</title>
   </head>
   <body>
      <div id="btn">
         <span>
            <i class="fa-brands fa-facebook-messenger btn-msg"></i>
         </span>
      </div>
      <div id="modal-msg">
         <div class="modal-container">
            <div class="title">
               <span>
                  <img
                     src="https://scontent.fsgn5-12.fna.fbcdn.net/v/t31.18172-1/15493323_376484929365323_1416185965337602842_o.jpg?stp=cp0_dst-jpg_p80x80&_nc_cat=103&ccb=1-5&_nc_sid=dbb9e7&_nc_ohc=A1_MnmBBvP4AX8asQRp&_nc_ht=scontent.fsgn5-12.fna&edm=AKaH8IcEAAAA&oh=00_AT_Hdd3S5RAbAN0-H_fQy4zHA0M2mO2C0QSjuH2XeqwTDQ&oe=625FF96F"
                     alt=""
                  />
               </span>
               <div class="text">
                  <b>Lẩu Phan - Buffet bò úc ăn ...</b>
                  <p>Do Messenger cung cấp</p>
               </div>
               <div class="icon">
                  <span class="clear"><i class="fa-regular fa-xmark"></i></span>
                  <span><i class="fa-solid fa-minus"></i></span>
               </div>
         </div>
         <div class="content">
         </div>
            <div class="footer">
               <div class="attach"><i class="fa-solid fa-link"></i></div>
               <input type="text" id="input" oninput="checkValue()" placeholder="Bạn hỏi gì đi ...">
               <div><i class="fa-solid fa-paper-plane-top send"></i></div>
            </div>
      </div>
      <script src="./app.js"></script>
   </body>
</html>
